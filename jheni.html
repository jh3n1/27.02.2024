<!-- tem que ser sempre o primeiro elemento em docmentos HTML, ele irá indicar ao navegador qual tipo de documento Html está sendo usado -->
<!DOCTYPE html>
<!-- serve para indicar a linguagem do conteudo -->
<html lang="en">
    <!--serve para "armazenar" informações relevantes para a pagina-->
<head>
<!-- especifica a codificação de caracteres usada no documento -->
    <meta charset="UTF-8">
    <!-- serve para definir as configurações da janela de visualização da página da web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- é o nome do titulo que é exibido na guia do navegador e no cabeçalho dos resultados de pesquisa -->
    <title>Document</title>
    <!-- é usada para armazenar o conteúdo visível da página da web -->
</head>
<!-- define o corpo de uma página da web e contém todo o conteúdo visível da página -->
<body>
    <!-- é usado para incluir um arquivo JavaScript externo em uma página da web -->
    <script src="ifelse.js"></script>
    <!-- é um elemento HTML que fecha a tag `<body>` e indica o fim da seção `<body>` do documento HTML -->
</body>
<!-- é um elemento HTML que fecha a tag `<html>` e indica o fim do documento HTML -->
</html>
